<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="Hi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Hi</title>   
    <link rel="stylesheet/less" type="text/css" href="styles.less" />

    <!-- <link rel="yandex-tableau-widget" href="/manifest-ya.json" />
    <link rel="manifest" href="manifest.json"> -->

    <link rel="apple-touch-icon" href="/favicon/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/favicon/touch-icon-ipad-retina.png">

    <link rel="icon" href="/favicon/favicon-32.ico" sizes="any">
    <link rel="icon" href="/favicon/icon.svg" type="image/svg+xml"> 

    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="/js/index.js" type="module"></script>
</head>
<body>
    <header class="header">
        <div class="header-menu">
            <div class="header-menu-logoname header-menu-item">
                <div class="logo-img"></div>
                <!-- <img class="logo-img" src="/logo/logo-v3-40-black-white.svg">           -->
                <img class="logoname-img" src="/logo/logoname-v3-30--32-for-header-classic.svg">
            </div>
            <div class="header-nav">
                <div 
                    class="button-cardphoto nav-button" 
                    data-menu-nav="cardphoto-anchor" 
                    data-block-addit="nav-additional-cardphoto">
                        <p>Card&#160photo</p>
                </div>
                <div 
                    class="button-cardtext nav-button" 
                    data-menu-nav="cardtext-anchor" 
                    data-block-addit="nav-additional-cardtext">
                        <p>Card&#160text</p>
                </div>
                <div 
                    class="button-envelope nav-button" 
                    data-menu-nav="envelope-anchor"
                    data-block-addit="nav-additional-envelope">
                        <p>Envelope</p>
                </div>
                <div 
                    class="button-aroma nav-button" 
                    data-menu-nav="aroma-anchor">
                        <p>Aroma</p>
                </div>
                <div 
                    class="button-date nav-button" 
                    data-menu-nav="date-anchor">
                        <p>Date</p>
                </div>
                <div 
                    class="button-history nav-button" 
                    data-menu-nav="history-anchor">
                        <p>History</p>
                </div>
            </div>
            <div class="header-menu-login header-menu-item">
                <p>login</p>
            </div>
        </div>
    </header>
        <nav class="nav">
            <div class="nav-additional">
                <div class="nav-additional-block nav-additional-envelope"></div>
                <div class="nav-additional-block nav-additional-cardphoto">
                    <div class="nav-additional-button nav-addit-cardphoto-add">
                        <p>Add</p>
                    </div>
                    <div class="nav-additional-button nav-addit-cardphoto-center">
                        <p>Center</p>
                    </div>
                    <div class="nav-additional-button nav-addit-cardphoto-torn90">
                        <p>Torn 90&#176</p>
                    </div>
                    <div class="nav-additional-button nav-addit-cardphoto-del">
                        <p>Delete</p>
                    </div>
                </div>
                <div class="nav-additional-block nav-additional-cardtext">
                    <div class="nav-additional-button-multi nav-addit-cardtext-size">
                        <div class="nav-additional-multi-left nav-additional-size-plus">
                            <p>+</p>
                        </div>
                        <div class="nav-additional-multi-title">
                            <p>Size</p>
                        </div>
                        <div class="nav-additional-multi-right nav-additional-size-minus">
                            <p>&#8211</p>
                        </div>
                    </div>
                </div>
                <div class="nav-additional-block nav-additional-aroma">
                    <div class="nav-additional-button nav-additional-button-aroma"></div>
                </div>
                <div class="nav-additional-block nav-additional-date">
                    <!-- <div class="nav-additional-button nav-additional-date"></div> -->
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="block envelope-card envelope-anchor">
                <div class="envelope-letter">
                    <div class="envelope">
                        <div class="envelope-from-adress envelope-item">
                            <div class="envelope-logoname">
                                <img class="envelope-logoname-img" src="/logo/logoname-v3-40.svg">
                            </div>
                            <div class="envelope-my-adress">
                                <form class="form-my-adress" action="my-adress.js" method="post">
                                    <fieldset class="my-adress-fieldset">
                                        <legend class="my-adress-legend">My adress</legend>
                                        <label class="my-adress-label">Street / House
                                            <input class="envelope-input envelope-from-input from-street" name="envelope-from-street" type="text">
                                        </label>
                                        <label class="my-adress-label">Index / City
                                            <input class="envelope-input envelope-from-input from-index-city" name="envelope-from-index" type="text" pattern="[0-9]">
                                        </label>
                                        <label class="my-adress-label">Country
                                            <input class="envelope-input envelope-from-input from-country" name="envelope-from-city" type="text">
                                        </label>
                                        <label class="my-adress-label">Name
                                            <input class="envelope-input envelope-from-input from-name" name="envelope-from-name" type="text">
                                        </label>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <div class="envelope-stamp envelope-item">
                            <div class="envelope-poststamp envelope-stamp-item">
                                <img class="envelope-poststamp-img" src="/logo/poststamp-180-noactive.svg">
                            </div>
                            <div class="envelope-postmark envelope-stamp-item">
                            </div>
                        </div>
                        <div class="envelope-to-adress envelope-item">
                            <form class="form-to-adress" action="my-adress.js" method="post">
                                <fieldset class="to-adress-fieldset">
                                    <legend class="to-adress-legend">Adress&#160recipient</legend>
                                    <label class="to-adress-label">Name
                                        <input class="envelope-input envelope-to-input to-name" name="envelope-to-name" type="text">
                                    </label>
                                    <label class="to-adress-label">Street / House
                                        <input class="envelope-input envelope-to-input to-street" name="envelope-to-street" type="text">
                                    </label>
                                    <label class="to-adress-label">Index / City
                                        <input class="envelope-input envelope-to-input to-index-city" name="envelope-to-city" type="text">
                                    </label>
                                    <label class="to-adress-label">Country
                                        <input class="envelope-input envelope-to-input to-country" name="envelope-to-country" type="text">
                                    </label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block card-photo cardphoto-anchor">
                <div class="card-photo-img"></div>
            </div>
            <div class="block block-new-img">
                <div class="new-img">
                    <div class="new-img-rubber"></div>
                </div>
            </div>
            <div class="block card-text cardtext-anchor" contenteditable="true">
                <form class="form-card-letter">
                    <fieldset class="card-letter-fieldset">
                        <legend class="card-letter-legend"></legend>
                        <div class="card-letter-area">
                            <!-- <textarea class="card-letter-textarea" maxlength="180" spellcheck="false"></textarea> -->
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="block aroma-anchor">
                <div class="aroma-block"></div>
            </div>
            <div class="block date date-anchor">
                <div class="date-block-additive">
                    <div class="date-year-month-full date-calendar-header">
                        <div class="date-calendar-header-selection">
                            <div class="date-sign sign-minus" data-direction="minus">
                                <span>&lt</span>
                            </div>
                            <div class="date-selection-full" data-selection-date="false">
                                <div class="date-selection-title date-selection-year" data-date-title="title-year"></div>
                                <div class="date-selection-title date-selection-month" data-date-title="title-month"></div>
                                <div class="date-selection-title date-selection-day" data-date-title="title-day"></div>
                            </div>
                            <div class="date-sign sign-plus" data-direction="plus">
                                <span>&gt</span>
                            </div>
                        </div>
                        <div class="date-slider">
                            <input class="date-slider-half date-slider-left" type="range">
                            <input class="date-slider-half date-slider-right" type="range">
                        </div>
                    </div>
                    <div class="date-table-month"></div>
                </div>
            </div>
        </main>
    <footer class="footer">
        <div class="footer-text">
            <p>All rights reserved &copy Ihar Krutoi</p>
        </div>
        <img class="logo-img-footer" src="/logo/logo-v3-28-for-footer-back-white.svg"> 
    </footer>   
</body>
</html>
