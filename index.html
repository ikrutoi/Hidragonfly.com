<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="Hi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Hi</title>   
    <link rel="stylesheet/less" type="text/css" href="styles.less" />

    <link rel="yandex-tableau-widget" href="/manifest-ya.json" />
    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="/favicon/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/favicon/touch-icon-ipad-retina.png">

    <link rel="icon" href="/favicon/favicon-32.ico" sizes="any">
    <link rel="icon" href="/favicon/icon.svg" type="image/svg+xml"> 

    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
    <header class="header">
        <div class="header-menu">
            <div class="header-menu-logoname header-menu-item">
                <img class="logo-img" src="/logo/logo-11-40.svg">          
                <img class="logoname-img" src="/logo/logo-name-02-40.svg">
            </div>
            <div class="header-menu-login header-menu-item">
                login
            </div>
        </div>
    </header>
    <nav class="nav">
        <div class="nav-menu">
            <div class="button-envelope nav-button">
                Envelope
            </div>
            <div class="button-adress nav-button">
                Adress
            </div>
            <div class="button-card-photo nav-button">
                Card-photo
            </div>
            <div class="button-card-text nav-button">
                Card-text
            </div>
            <div class="button-date nav-button">
                Date
            </div>
            <div class="button-aroma nav-button">
                Aroma
            </div>
            <div class="button-history nav-button">
                History
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="main-envelope-card">
            <div class="envelope">
                <div class="envelope-from-adress envelope-item">
                    <div class="envelope-from-hidragonfly">
                        <img class="logo-logoname-img" src="/logo/logo-logoname-40.svg">
                    </div>
                    <div class="envelope-my-adress">
                        <div class="form-my-adress">
                            my-adress

                        </div>
                    </div>
                </div>
                <div class="envelope-stamp envelope-item">
                    <div class="envelope-poststamp envelope-stamp-item">
                        <img class="post-stamp-img" src="/logo/post-stamp-180.svg">
                    </div>
                    <div class="envelope-postmark envelope-stamp-item">
                        postmark
                    </div>
                </div>
                <div class="envelope-to-adress envelope-item">
                    adress-recipient
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    card-img
                </div>
            </div>
            <div class="card">
                <div class="card-text">
                    card-text
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-text">
            All rights reserved &copy Ihar Krutoi
        </div>
    </footer>   
</body>
</html>
