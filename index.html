<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="Hi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Hi</title>   
    <link rel="stylesheet/less" type="text/css" href="styles.less" />

    <link rel="yandex-tableau-widget" href="/manifest-ya.json" />
    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="/favicon/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/favicon/touch-icon-ipad-retina.png">

    <link rel="icon" href="/favicon/favicon-32.ico" sizes="any">
    <link rel="icon" href="/favicon/icon.svg" type="image/svg+xml"> 

    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="/index.js" type="module"></script>
</head>
<body>
    <header class="header">
        <div class="header-menu">
            <div class="header-menu-logoname header-menu-item">
                <img class="logo-img" src="/logo/logo-v3-40-transparent.svg">          
                <img class="logoname-img" src="/logo/logoname-v3-36+38-transparent.svg">
            </div>
            <div class="header-menu-login header-menu-item">
                login
            </div>
        </div>
    </header>
    <main class="main">
        <nav class="nav">
            <div class="nav-letter">
                <div class="nav-menu">
                    <div class="button-envelope nav-menu-button" data-menu-nav="envelope">
                        Envelope
                    </div>
                    <div class="button-card-photo nav-menu-button">
                        Card photo
                    </div>
                    <div class="button-card-text nav-menu-button">
                        Card text
                    </div>
                    <div class="button-date nav-menu-button">
                        Date
                    </div>
                    <div class="button-aroma nav-menu-button">
                        Aroma
                    </div>
                    <div class="button-history nav-menu-button">
                        History
                    </div>
                </div>
            </div>
            <div class="nav-cardtext">
                <div class="nav-cardtext-button">A</div>
                <div class="nav-cardtext-button">K</div>
                <div class="nav-cardtext-button">P</div>
                <div class="nav-cardtext-button">Ff</div>
                <div class="nav-cardtext-button">15</div>
                <div class="nav-cardtext-button">-1-</div>
                <div class="nav-cardtext-button">--</div>
                <div class="nav-cardtext-button">--</div>
            </div>
        </nav>
        <div class="envelope-card">
            <div class="envelope-letter">
                <div class="envelope">
                    <div class="envelope-from-adress envelope-item">
                        <div class="envelope-logoname">
                            <img class="envelope-logoname-img" src="/logo/logoname-v3-40.svg">
                        </div>
                        <div class="envelope-my-adress">
                            <form class="form-my-adress" action="my-adress.js" method="post">
                                <fieldset class="my-adress-fieldset">
                                    <legend class="my-adress-legend">My adress</legend>
                                    <label class="my-adress-label">Street / House
                                        <input class="my-adress-input" name="my-adress-street" type="text">
                                    </label>
                                    <label class="my-adress-label">Index / City
                                        <input class="my-adress-input" name="my-adress-index" type="text" pattern="[0-9]">
                                    </label>
                                    <label class="my-adress-label">Country
                                        <input class="my-adress-input" name="my-adress-city" type="text">
                                    </label>
                                    <label class="my-adress-label">Name
                                        <input class="my-adress-input" name="my-adress-name" type="text">
                                    </label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="envelope-stamp envelope-item">
                        <div class="envelope-poststamp envelope-stamp-item">
                            <img class="envelope-poststamp-img" src="/logo/poststamp-180.svg">
                        </div>
                        <div class="envelope-postmark envelope-stamp-item">
                        </div>
                    </div>
                    <div class="envelope-to-adress envelope-item">
                        <form class="form-to-adress" action="my-adress.js" method="post">
                            <fieldset class="to-adress-fieldset">
                                <legend class="to-adress-legend">Adress recipient</legend>
                                <label class="to-adress-label">Name
                                    <input class="to-adress-input" name="to-adress-name" type="text">
                                </label>
                                <label class="to-adress-label">Street / House
                                    <input class="to-adress-input" name="to-adress-street-house" type="text">
                                </label>
                                <label class="to-adress-label">Index / City
                                    <input class="to-adress-input" name="to-adress-index-city" type="text">
                                </label>
                                <label class="to-adress-label">Country
                                    <input class="to-adress-input" name="to-adress-country" type="text">
                                </label>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-photo card">
                <div class="card-photo-img">
                    card-img
                </div>
            </div>
            <div class="card-letter card">
                <form class="form-card-letter">
                    <fieldset class="card-letter-fieldset">
                        <legend class="card-letter-legend">My text</legend>
                        <span class="card-letter-cursor"></span>
                        <textarea class="card-letter-area" name="card-text">
                        </textarea>
                    </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-text">
            All rights reserved &copy Ihar Krutoi
        </div>
        <img class="logo-img" src="/logo/logo-v3-34-transparent.svg"> 
    </footer>   
</body>
</html>
